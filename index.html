<!DOCTYPE html>
<html>

<head>
    <title>Countdown.com</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="btn_container">
        <span role="stop button" id="btn_stop">
            <img id="img_cross" src="cross.svg">
        </span>
        <span role="pause button" id="btn_play_pause">
            <img id="img_play_pause" src="pause.svg">
        </span>
    </div>
    <h1 id="counter">Countdown</h1>
    <div id="container">
        <h1 id="head"></h1>
        <input id="input_sec" type="number" placeholder="Seconds">
        <input id="input_speed" type="number" placeholder="Enter delay, default is one second">
        <button id="btn">Start</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
